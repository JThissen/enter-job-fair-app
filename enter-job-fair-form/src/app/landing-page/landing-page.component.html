<mat-toolbar color="primary" class="toolbar">
    <mat-toolbar-row>
        <span class="toolbar-spacer"></span>
        <mat-icon class="toolbar-icon" matTooltip="Login" (click)="this.reroute('/login')">account_circle</mat-icon>
    </mat-toolbar-row>
</mat-toolbar>

<div class="background">
    <div class="form-content" fxLayout="column" fxLayoutAlign="center center">
        <img class="enter-image" src="assets/logo-slogan-footer.svg" alt="Enter logo">

        <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="center center" class="get_started_container">
            <mat-form-field class="select-event" appearance="outline" color="accent">
                <mat-label>Select an event</mat-label>
                <mat-select [(value)]="selected" (selectionChange)="this.on_selection_change($event)">
                    <mat-option *ngFor="let item of this.university_data; let i = index;" value={{item.id}}>{{this.university_data[i]?.name}}</mat-option>
                </mat-select>
            </mat-form-field>

            <button mat-raised-button class="button" type="button" (click)="this.reroute('/job-fair-form')" [disabled]="this.disabled">
                GET STARTED
                <mat-icon>keyboard_arrow_right</mat-icon>
            </button>
        </div>

        <!-- <div style="background-color: red;" fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="16px grid">
            <div *ngFor="let i of this.university_data" style="height: 200px;  background-color: blue;">
                <div fxFlex="1 0 200px" style="background-color: green"></div>
            </div>
        </div> -->


        <div #cards_ref fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="16px grid" fxLayoutAlign="center" class="card-container">
            <ng-container *ngIf="this.toggle(); else show_few">
                <div [@show_all] (@show_all.done)="this.animation_complete($event)" *ngFor="let item of this.university_data; let i = index;" id="{{this.university_data[i].id}}">
                    <div fxFlex="1 0 200px" class="card-content" [ngStyle]="{background: this.gradients[i]}" fxLayout="column" fxLayoutAlign="start center" id="{{this.university_data[i].id}}">
                        <img class="image" [src]="this.university_data[i]?.image" alt="Enter logo">
                        <div class="card-title">{{this.university_data[i]?.location}}</div>
                        <div class="card-university mat-body-strong">{{this.university_data[i]?.name}}</div>
                        <div class="card-circle"></div>
                        <div class="card-inner_circle">
                            <img class="image-logo" [src]="this.university_data[i]?.icon" alt="event logo">
                        </div>
                    </div>
                </div>
            </ng-container>
            <ng-template #show_few>
                <ng-container *ngFor="let item of this.university_data; let i = index;">
                    <div [@show_few] (@show_few.done)="this.animation_complete($event)" *ngIf="!this.toggle() && i<3" id="{{this.university_data[i].id}}">
                        <div fxFlex="1 0 200px" class="card-content" [ngStyle]="{background: this.gradients[i]}" fxLayout="column" fxLayoutAlign="start center" id="{{this.university_data[i].id}}">
                            <img class="image" [src]="this.university_data[i]?.image" alt="Enter logo">
                            <div class="card-title">{{this.university_data[i]?.location}}</div>
                            <div class="card-university mat-body-strong">{{this.university_data[i]?.name}}</div>
                            <div class="card-circle"></div>
                            <div class="card-inner_circle">
                                <img class="image-logo" [src]="this.university_data[i]?.icon" alt="event logo">
                            </div>
                        </div>
                    </div>
                </ng-container>
            </ng-template>
        </div>

        <button mat-stroked-button class="show_events" color="accent" type="button" (click)="this.show_all_events()">
            {{this.show_events_str}}
            <mat-icon class="show-icon">apps</mat-icon>

    </div>
